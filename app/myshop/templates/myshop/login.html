{% extends "myshop/base.html" %}

{% block title %}
<title>Login</title>
{% endblock title%}

{% block content %}

<div class="container layout_padding2">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="login-container">
                <h2 class="text-center">Login</h2>
                {% if next %}
                <form action="{% url 'login' %}?next={{ next }}" method="post" >
                {% else %}
                <form method="post" action="{% url 'login' %}" class="login-form">
                {% endif %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input type="text" id="id_username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password:</label>
                        <input type="password" id="id_password" name="password" class="form-control" required>
                    </div>
                    {% if form.errors %}
                    <p class="errors">Your username and password didn't match. Please try again.</p>
                    {% endif %}
                    <div class="form-group">
                        <button type="submit" class="btn btn-dark btn-block">Login</button>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
